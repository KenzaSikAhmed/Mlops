name: ML Pipeline Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permet de déclencher manuellement le pipeline

jobs:
  prepare-data:
    name: Préparation des données
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Cloner le repo
        uses: actions/checkout@v3

      - name: 📦 Installer Python et dépendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: 📦 Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📊 Exécuter la préparation des données
        run: python main.py --prepare

  train-model:
    name: Entraînement du modèle
    runs-on: ubuntu-latest
    needs: prepare-data  # Exécute cette étape après prepare-data
    steps:
      - name: 🛠️ Cloner le repo
        uses: actions/checkout@v3

      - name: 📦 Installer Python et dépendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: 📦 Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Entraîner le modèle SVM
        run: python main.py --train

      - name: 💾 Sauvegarder le modèle
        uses: actions/upload-artifact@v3
        with:
          name: model.pkl
          path: model.pkl

  evaluate-model:
    name: Évaluation du modèle
    runs-on: ubuntu-latest
    needs: train-model
    steps:
      - name: 🛠️ Cloner le repo
        uses: actions/checkout@v3

      - name: 📦 Installer Python et dépendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: 📦 Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Évaluer le modèle
        run: python main.py --evaluate

  run-tests:
    name: Tests unitaires
    runs-on: ubuntu-latest
    needs: train-model
    steps:
      - name: 🛠️ Cloner le repo
        uses: actions/checkout@v3

      - name: 📦 Installer Python et dépendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: 📦 Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Exécuter les tests
        run: pytest -v test_model_pipeline.py

