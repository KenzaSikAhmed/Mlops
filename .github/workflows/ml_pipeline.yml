name: ML Pipeline Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Préparation des données
  data_preprocessing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Data Preprocessing
        run: python scripts/data_preprocessing.py

  # 2. Entraînement du modèle
  train_model:
    needs: data_preprocessing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Train Model
        run: python scripts/train.py

  # 3. Évaluation du modèle
  evaluate_model:
    needs: train_model
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Evaluate Model
        run: python scripts/evaluate.py

  # 4. Tests unitaires
  unit_tests:
    needs: evaluate_model
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: pytest tests/

