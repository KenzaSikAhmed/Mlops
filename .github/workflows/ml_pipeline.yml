name: ML Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  data_preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow  # Ajout de MLflow

      - name: Start MLflow Tracking Server
        run: |
          mkdir -p mlruns
          nohup mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000 &

      - name: Wait for MLflow Server
        run: sleep 10  # Pause pour que MLflow d√©marre

      - name: Run Data Preprocessing
        run: |
          python main.py --prepare --data_path merged_churn1.csv.csv

  train_model:
    runs-on: ubuntu-latest
    needs: data_preprocessing

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow

      - name: Start MLflow Tracking Server
        run: |
          nohup mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000 &

      - name: Wait for MLflow Server
        run: sleep 10

      - name: Train Model
        run: |
          python main.py --train --data_path merged_churn1.csv.csv

      - name: Upload Model Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: model.pkl

  evaluate_model:
    runs-on: ubuntu-latest
    needs: train_model

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow

      - name: Start MLflow Tracking Server
        run: |
          nohup mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000 &

      - name: Wait for MLflow Server
        run: sleep 10

      - name: Download Model
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: .

      - name: Evaluate Model
        run: |
          python main.py --evaluate --data_path merged_churn1.csv.csv

